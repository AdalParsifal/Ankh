{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Ankh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Bienvenido al sitio de Ankh</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">¿Eres masón?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="es_mason" value="si" required>
                        <label class="form-check-label">Sí</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="es_mason" value="no" required>
                        <label class="form-check-label">No</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="idioma" class="form-label">Selecciona tu idioma:</label>
                    <select name="idioma" id="idioma" class="form-select" required>
                        <option value="es">Español</option>
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <!-- Agrega más si hace falta -->
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar al sitio</button>
            </form>
        </div>
    </div>
</body>
</html>
